name: Build Project

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
      - name: Grant Gradle Permissions
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew build