name: Check Pull Request Source Branch

on:
  pull_request:
    types: [ opened, reopened, synchronize, edited ]
    branches:
      - prod

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check branches
        run: |
          if [ ${{ github.head_ref }} != "dev" ] && [ ${{ github.base_ref }} == "prod" ]; then
            echo "Merge requests to prod branch are only allowed from dev branch."
            exit 1
          fi