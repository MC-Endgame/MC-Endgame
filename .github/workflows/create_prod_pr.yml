name: Create Prod Pull Request

on:
  push:
    branches:
      - dev

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Compare dev and prod branches
        id: compare
        run: |
          git fetch origin prod
          if git diff --quiet origin/prod..HEAD; then
            echo "No changes detected between dev and prod"
            echo "CHANGES=false" >> $GITHUB_ENV
          else
            echo "Changes detected between dev and prod"
            echo "CHANGES=true" >> $GITHUB_ENV
          fi

      - name: Create a pull request
        if: env.CHANGES == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: dev
          branch: prod
          title: '[Release] Sync dev with prod'
          labels: release